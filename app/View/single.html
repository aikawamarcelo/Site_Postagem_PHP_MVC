<section>

    <article>
        <header>
            <h2>{{titulo}}</h2>
        </header>
        <p>{{conteudo}}</p>

        <br>
        <hr>
        <br>

        <form method="post" action="http://localhost/xampp/Site_MVC_PHP/?pagina=post&metodo=addComent">
        
            <span>Nome:</span>    <br><br>
            <input type="text" name="nome"><br><br>
           
            <span>Mensagem:</span> <br><br>
            <textarea name="msg"></textarea><br><br>
          
            <input type="hidden" name="id" value="{{id}}">

            <input type="submit" value="Enviar"><br><br>

        </form>
        <br><br>

        {% if comentarios == false %}
            <p>Nenhum coment√°rio encontrado para esta postagem!</p>
        {% else %}    
           {% for comentario in comentarios %}
            <h3>{{comentario.nome}}</h3>
            <p>{{comentario.mensagem}}</p>
            <br>
           {% endfor %}
        {% endif %}
    </article>

 </section>
